<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="isso e um robo feito com css e javaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robot</title>
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="content">
        <div class="content-text">
            <p class="text">voce e gay</p>
        </div>
        <div class="btn">
            <button id="btn">mensagem</button>
        </div>
        <div class="content-robot">
            <div class="head-robot">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>
            <div class="main-robot">
                <div class="left-arm"></div>
                <div class="right-arm"></div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/script/script.js"></script>
</body>
</html>
